script-opts=ytdl_hook-ytdl_path=/etc/profiles/per-user/py/bin/yt-dlp
ytdl-format=137+140
pipewire-buffer=21
fullscreen=yes
osd-fractions
save-position-on-quit
sub-auto=fuzzy
ytdl-raw-options=sub-lang=en,write-sub=,write-auto-sub=
sub-font=Noto Color Emoji
sub-font-size=35
sub-border-size=1.5
ao=pipewire
#top_bar_title=no #for uosc

# https://wiki.archlinux.org/title/Hardware_video_acceleration#Translation_layers
# https://man.archlinux.org/man/mpv.1#hwdec=_api1,api2,..._no_auto_auto
# https://www.reddit.com/r/mpv/comments/p3ygi3/how_to_use_nvidia_as_the_rendering_engine/
# for MacBook5,1 only
vo=vdpau
hwdec=nvdec
profile=gpu-hq

video-pan-y=-0.05
sub-pos=103

# otherwise
#hwdec=auto
